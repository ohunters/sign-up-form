<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
    <div class="sign-up-form">
        <form>
            <h1>Sign up!</h1>
                <div class="name-input">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="first-name" required>
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="last-name" required>
                </div>
                <div class="contact-input">
                    <label for="phone-number">Phone Number</label>
                    <input type="tel" id="phone-number" name="phone-number" pattern="[0-9]{10}" required>
                    <label for="email-address">Email Address</label>
                    <input type="email" id="email-address" name="email-address" required>
                </div>
                <div class="password-input">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" minlength="8" required>
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" minlength="8" required>
                </div>
            <div class="submit-button-container">
                <button type="submit" id="submit-button" aria-label="Create Account">Create Account</button>
            </div>
        </form>

        <div class="sign-up-form-footer">
            <p>Already have an account? <a href="#">Log in</a></p>
        </div>
    </div>
</body>
</html>
